<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/house.png" type="image/x-icon" />
    <title>Rent Text Card</title>
  </head>
  <body>
    <div class="card">
      <!-- ----------------------------- Card Image part ------------------------------ -->
      <div class="cardImg">
        <a><ion-icon name="heart-outline"></ion-icon></a>
        <img src="images/houseRent.jpg" alt="House image" />
      </div>

      <!-- ---------------------------- card Details ---------------------------- -->
      <div class="cardDetails">
        <div class="houseDesc">
          <h3 class="houseTitle">
            MODERN HOUSE <span>•</span> NEW <span>•</span> BUY
          </h3>
          <h2 class="housePrice">$1,500,000</h2>
          <p class="houseLoc">742 Evergreen Terrace</p>
        </div>
        <ul class="houseFeatures">
          <li class="feature">
            <i><ion-icon name="bed-outline"></ion-icon></i>
            <span><strong>4</strong></span> <span class="text">Bedrooms</span>
          </li>
          <li class="feature">
            <i class="fas fa-bath"></i>
            <span><strong>3</strong> </span> <span class="text">Bathrooms</span>
          </li>
          <li class="feature">
            <i><ion-icon name="car-sport-outline"></ion-icon></i> <span><strong>3</strong></span>
            <span class="text"> Car Space</span>
          </li>
        </ul>
        <div class="ownerDesc">
          <h4>Owner</h4>

          <div class="ownerDetails">
            <i class="fas fa-user-circle"></i>
            <div>
            <h3>Almos Gonzalis</h3>
            <p>(061)213-453-789</p>
            </div>
        </div>
      </div>
    </div>

    <!-- ----------------------------- Icon Script------------------------------ -->

    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <script
      src="https://kit.fontawesome.com/39e3737a5f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
